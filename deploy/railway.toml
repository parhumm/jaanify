# Jaanify API — Railway Configuration

[build]
builder = "DOCKERFILE"
dockerfilePath = "docker/Dockerfile.api"

[deploy]
healthcheckPath = "/v1/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Watch patterns for monorepo — include all API dependencies
[deploy.watchPatterns]
include = ["apps/api/**", "packages/**", "pnpm-lock.yaml"]
