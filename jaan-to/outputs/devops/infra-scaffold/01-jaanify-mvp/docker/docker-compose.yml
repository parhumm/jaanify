# Jaanify — Full-stack development environment
# Usage: docker compose up                   (all services)
#        docker compose --profile backend up (backend + deps only)
#        docker compose --profile frontend up (frontend + deps only)
#
# First run: docker compose up -d postgres redis
#            pnpm --filter api exec prisma migrate dev

services:
  # ── Database ────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: jaanify-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jaanify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: [backend, full, default]

  # ── Cache ───────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: jaanify-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: [backend, full, default]

  # ── API Server ──────────────────────────────────────────────────────
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
      target: deps # Use deps stage for development (with dev dependencies)
    container_name: jaanify-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/jaanify
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      PORT: "3000"
      HOST: "0.0.0.0"
      CORS_ORIGIN: http://localhost:3001
      JWT_SECRET: dev-jwt-secret-at-least-32-characters-long
      REFRESH_TOKEN_SECRET: dev-refresh-secret-at-least-32-characters
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your-google-client-id}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-your-google-client-secret}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-dev-placeholder}
    volumes:
      - ../apps/api/src:/app/apps/api/src:ro # Hot-reload source
      - api_node_modules:/app/node_modules    # Protect node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm --filter api dev
    profiles: [backend, full]

  # ── Web Frontend ────────────────────────────────────────────────────
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      target: deps
    container_name: jaanify-web
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NODE_ENV: development
    volumes:
      - ../apps/web/src:/app/apps/web/src:ro
      - ../apps/web/public:/app/apps/web/public:ro
      - web_node_modules:/app/node_modules
    depends_on:
      - api
    command: pnpm --filter web dev
    profiles: [frontend, full]

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_node_modules:
  web_node_modules:
