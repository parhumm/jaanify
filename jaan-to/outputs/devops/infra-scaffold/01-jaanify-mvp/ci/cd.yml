# Jaanify CD — Deploy Backend (Railway) + Frontend (Vercel)
# Triggers on push to main (after CI passes)

name: CD

on:
  push:
    branches: [main]

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false # Never cancel in-progress deployments

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "9"

jobs:
  # ── 1. Build & Push Docker Image (Backend) ──────────────────────────
  build-api-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/api
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: runtime

  # ── 2. Run Database Migrations ──────────────────────────────────────
  migrate:
    needs: build-api-image
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Run Prisma Migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm --filter api exec prisma migrate deploy

  # ── 3. Deploy Backend (Railway) ─────────────────────────────────────
  deploy-api:
    needs: migrate
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        id: deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --service api --detach
          echo "url=$(railway status --json | jq -r '.url')" >> $GITHUB_OUTPUT

  # ── 4. Deploy Frontend (Vercel) ─────────────────────────────────────
  deploy-web:
    needs: migrate
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          URL=$(vercel deploy --prod --token=$VERCEL_TOKEN)
          echo "url=$URL" >> $GITHUB_OUTPUT

  # ── 5. Smoke Test ───────────────────────────────────────────────────
  smoke-test:
    needs: [deploy-api, deploy-web]
    runs-on: ubuntu-latest
    steps:
      - name: Health Check (API)
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ needs.deploy-api.outputs.url }}/v1/health" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "API health check passed"
              exit 0
            fi
            echo "Attempt $i: status=$STATUS, retrying in 10s..."
            sleep 10
          done
          echo "API health check failed after 10 attempts"
          exit 1

      - name: Health Check (Web)
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ needs.deploy-web.outputs.url }}" || echo "000")
          if [ "$STATUS" = "200" ] || [ "$STATUS" = "308" ]; then
            echo "Web health check passed"
          else
            echo "Web health check failed: status=$STATUS"
            exit 1
          fi
